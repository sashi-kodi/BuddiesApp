<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}} Buddy Info</h3>
</div>
<div class="modal-body" id="modal-body">
   <form>
       <div class="form-group">
           <label for="sname">User Name:</label>
           <input type="text" id="sname" class="form-control" ng-model="stud.username">
       </div>
       <div class="form-group">
           <label for="fname">First Name:</label>
           <input type="text" id="fname" class="form-control" ng-model="stud.fname">
       </div>
       <div class="form-group">
           <label for="lname">Last Name:</label>
           <input type="text" id="lname" class="form-control" ng-model="stud.lname">
       </div>
       <div class="form-group">
           <label for="email">Status:</label>
           <select ng-model="stud.status" ng-options="status for status in statuslist"></select>
       </div>

       <div class="form-group">
           <label for="email">Email:</label>
           <input type="email" id="email" class="form-control" ng-model="stud.email">
       </div>
       <div class="form-group">
       <label for="bday">Birthday:</label>
       <input type="date" id="bday" class="form-control" ng-model="stud.bdate">
   </div>

       <div class="form-group">
           <label for="bio">Bio:</label>
           <textarea ng-model="stud.bio" class="form-control" id="bio"></textarea>
       </div>


   </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
